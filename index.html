<!DOCTYPE html>
<html>
  <head>
    <title> Basic CRUD JavaScript application </title>
    <meta charset="UTF-8">
  <link rel="stylesheet" href="style.css"></head>

  <body>
    <div id="app">
      <h2 class="header"> Employee </h2>
      <button class="add-employee"> Create Employee </button>
      <div class="search">
          <form class="form-row">
            <div class="form-group">
              <select class="form-control" id="searchOn">
                <option value="preferredFullName" default="">Name</option>
                <option value="jobTitleName"> Job Title</option>
                <option value="emailAddress"> Email </option>
                <option value="phoneNumber"> Phone Number</option>
                <option value="region"> Region </option>
                <option value="dob"> DOB </option>
              </select>
            </div>
            <div class="form-group">
              <input type="text" class="form-control" id="search" placeholder="Search">
            </div>
            <button id="search-button" type="submit">Submit</button>
            <button id="clear-button" type="submit">Clear</button>
           
            </form>
      </div>
      <table class="table">
        <thead>
          <th data-sort="id">ID</th>
          <th data-sort="preferredFullName">FullName</th>
          <th>Employee Code</th>
          <th>Job Title</th>
          <th>Phone Number</th>
          <th>Email ID</th>
          <th>Region</th>
          <th>DOB</th>
          <th> </th>
        </thead>
        <tbody></tbody>
      </table>
      <div class="pagination">
          <button id="prev">Prev</button>
          <button id="next">Next</button>
      </div>
    </div>
    <div class="overlay is-hidden">
      <div class="modal-content">
        <span class="close-modal" "=""></span>
        <div class="modal-data">
        </div>
      </div>
    </div>
    <script src="index.js"></script>
  </body>
</html>
